{% extends "base.html" %}
{% load static %}


{% block content %}

  <h3 class="py-3">NOW PLAYING</h3>

  <div class="row">
    {% for movie in movies %}

      <div class="col-sm">
        <div class="movie text-center">
          <div class="poster">
            <a href="{% url 'movies:detail' movie.pk %}">
              <img src="{{ MEDIA_URL }}{{ movie.poster }}" alt="My image"></a>
            </a>
          </div>
          <h6>{{ movie }}</h6>

        </div>
      </div>
    {% endfor %}
  </div>


{% endblock %}
